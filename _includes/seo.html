<link rel="canonical" href="{{ page.url | absolute_url }}">
<meta name="description" content="{{ page.description | default: site.description | escape }}">
<meta property="og:title" content="{{ page.title | default: site.title | escape }}">
<meta property="og:locale" content="{{ page.url | default: site.url }}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:site_name" content="{{ site.title | escape }}">
<meta property="og:image" content="{{ page.image | default: site.image }}">
<meta property="og:description" content="{{ page.description | default: site.description | escape }}">
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ page.title | default: site.title | escape }}">
<meta name="twitter:description" content="{{ page.description | default: site.description | escape }}">
{% if site.twitter %}
	<meta name="twitter:site" content="{{ site.twitter }}">
	<meta name="twitter:creator" content="{{ site.twitter }}">
{% endif %}
<meta name="twitter:image" content="{{ page.image | default: site.image }}">
<meta name="twitter:domain" content="{{ site.url }}">
<meta name="theme-color" content="{{ page.color | default: site.color }}">
<meta name="msapplication-navbutton-color" content="{{ page.color | default: site.color }}">
<meta name="twitter:widgets:link-color" content="{{ page.color | default: site.color }}">
<meta name="twitter:widgets:border-color" content="{{ page.color | default: site.color }}">
